<html>
    <head>
        <title>Ping Pong</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
     
        <link rel="stylesheet" href="style.css">
        <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>   

    </head>
    <body background="https://wallpapercave.com/wp/wp4831363.jpg">
        <center>
            <div class="btn btn-info heading">
                <h3>AI PING PONG GAME</h3>
                <button id="wow" class="btn btn-dark" data-toggle="modal" data-target="#info">Instructions</button>
            </div>
                <br><br>
                    <button class="btn btn-success" id="start_button" onclick="start()">Play Game</button>
                <br/>
            <div id="info" class="modal fade">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button class="close" data-dismiss="modal">&times;</button>
                            <h3>Instructions</h3>
                        </div>
                        <div class="modal-body">
                            <ol>
                                <li>Press play to start the game</li>
                                <li>Move your right wrist up and down to move the paddle</li>
                                <li>You are the red paddle and the enemy is the yellow paddle</li>
                            </ol>
                        </div>
                    </div>
                </div>
            </div>
            <div id="canvas"></div>
            <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><
            <button id="restart" class="btn btn-danger" onclick="restart()">Restart</button>
            <br>
            <h4 id="footer" class="btn btn-info">Made By: Anish</h4>
        </center>
        <script src="main.js"></script>
    </body>
</html>
